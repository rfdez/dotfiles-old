name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  static-analysis:
    runs-on: ubuntu-latest
    name: ðŸ’¿ Static analysis
    steps:
      - name: ðŸ‘ Checkout
        uses: actions/checkout@v3

      - name: ðŸ“¥ Install dependencies
        run: git submodule update --init --recursive

      - name: Set needed environment variables
        run: |
          echo "DOTFILES_PATH=$PWD" >> $GITHUB_ENV
          echo "DOTLY_PATH=$PWD/modules/dotly" >> $GITHUB_ENV

      - name: ðŸ’¿ Static analysis
        run: bash "$DOTLY_PATH/scripts/self/static_analysis"

  lint:
    runs-on: ubuntu-latest
    name: ðŸ’… Lint
    steps:
      - name: ðŸ‘ Checkout
        uses: actions/checkout@v3

      - name: ðŸ› ï¸ Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '^1.16.1'

      - name: ðŸ“¥ Install dependencies
        run: git submodule update --init --recursive

      - name: Set needed environment variables
        run: |
          echo "DOTFILES_PATH=$PWD" >> $GITHUB_ENV
          echo "DOTLY_PATH=$PWD/modules/dotly" >> $GITHUB_ENV
          echo "PATH=$PATH:$HOME/go/bin" >> $GITHUB_ENV

      - name: ðŸ“¥ Install shfmt
        run: go install mvdan.cc/sh/v3/cmd/shfmt@latest

      - name: ðŸ’… Lint bash files
        run: bash "$DOTLY_PATH/scripts/self/lint"
