- clean: ['~']

- defaults:
    link:
      create: true
      force: true

- link:
    /etc/default/keyboard: os/linux/configs/keyboard
    ~/.config/rofi/config.rasi: os/linux/rofi/config.rasi
    ~/.config/rofi/raul-theme.rasi: os/linux/rofi/raul-theme.rasi
    ~/.config/rofi/rofimenu.rasi: os/linux/rofi/rofimenu.rasi
    ~/.config/Code/User/keybindings.json: editors/code/keybindings.json
    ~/.config/Code/User/settings.json: editors/code/settings.json
    ~/.config/Code/User/snippets: editors/code/snippets
    ~/.tmux.conf: os/linux/tmux/.tmux.conf
    ~/.dotly: os/linux/.dotly
